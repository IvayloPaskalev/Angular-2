<h1 class="text-center">{{pageTitle}}</h1>
<br>
<div class="input-group col-md-offset-3 col-md-6">
    <label for="sel1">Search</label>
    <input type="text" class="form-control" (input)="onInput($event)">
</div>
<div class="form-group col-md-4 col-md-offset-1">
    <label for="sel2">Sort:</label>
    <select class="form-control" id="sel2" (change)="onSortChange($event)">
            <option *ngFor="let prop of sortingProperties" [selected]="sortingProperty === prop" value="{{prop}}">{{prop}}</option>
    </select>
</div>
<div class="form-group col-md-4 col-md-offset-1">
    <label for="sel2">Order:</label>
    <select class="form-control" id="sel2" (change)="onDirectionChange($event)">
            <option [selected]="direction === 'desc'" value="desc">Descending</option>
            <option [selected]="direction === 'asc'" value="asc">Ascending</option>
        </select>
</div>
<table class="table table-striped">
    <thead>
        <th>
            Poster
        </th>
        <th>
            Title
        </th>
        <th>
            Year
        </th>
        <th>
            ImdbRating
        </th>
    </thead>
    <tbody>
        <tr movie-item *ngFor="let movie of (movies | filterMovies:filterText | movieSort:[sortingProperty, sortingDirection])" [movie]=movie>
        </tr>
    </tbody>
</table>
